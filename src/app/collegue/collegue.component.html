<div class="card border-dark text-center">
  <img class="card-img-top mx-auto mt-3" src={{collegue.img}} style="width: 87%">
  <p class="card-text mt-3">
    <a class="item font-weight-bold" routerLink="/collegues/{{collegue.pseudo}}">{{collegue.pseudo | uppercase}}</a>
  </p>
  <p class="card-text">
    <a class="item" [innerHTML]="collegue.score | score"></a>
  </p>

  <app-avis (avis)=afficherAvis($event)></app-avis>
  {{avisRecu}}
</div>
